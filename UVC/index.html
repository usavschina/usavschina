<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China vs USA Flag Showdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">China vs USA</h1>
        <div class="flag-container">
            <div class="flag china">
                <div class="stars">
                    <div class="big-star"></div>
                    <div class="small-star s1"></div>
                    <div class="small-star s2"></div>
                    <div class="small-star s3"></div>
                    <div class="small-star s4"></div>
                </div>
            </div>
            <div class="vs">VS</div>
            <div class="flag usa">
                <div class="stripes"></div>
                <div class="stars-field">
                    <!-- Simplified: Using pseudo-elements for stars -->
                </div>
            </div>
        </div>
        <p class="description">
            Market fight
        </p>
    </div>
</body>
</html>
